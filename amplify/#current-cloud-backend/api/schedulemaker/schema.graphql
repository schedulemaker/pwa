input BannerArgs {
	term: Int
	subject: String
	offset: Int
	pageSize: Int
	openOnly: Boolean
	crn: Int
	max: Int
}

type BannerMetadata {
	code: String!
	description: String!
}

# type Schedule {

# }

type Section {
    isOpen: Boolean
    campus: String
    meetingTimes: [MeetingTime]
    courseName: String!
    crn: Int!
    title: String
}

type MeetingTime {
    startTime: Int
    endTime: Int
    building: String
    room: String
    instructors: [String]
    weeks: [Int]
    Monday: Boolean
    Tuesday: Boolean
    Wednesday: Boolean
    Thursday: Boolean
    Friday: Boolean
    Saturday: Boolean
    Sunday: Boolean
}

input TimeBlock {
    day: String!
    startTime: Int!
    endTime: Int! 
}

type Course {
    courseName: String!
    title: String!
}

type Query {
	getBannerMetadata(school: String!, term: Int!, method: String!, params: BannerArgs): [BannerMetadata] # For anything that IS NOT a CLASS SEARCH or CATALOG SEARCH or COURSE DESCRIPTION
    # getCourseDescription(event: BannerProxyInput): String # For COURSE DESCRIPTIONS ONLY
    getCourseList: [Course]
}

type Mutation {
    createSchedules(courses: [String]!, campuses: [String]!, school: String!, term: Int!): [[Section]]
}

schema {
	query: Query
    mutation: Mutation
}